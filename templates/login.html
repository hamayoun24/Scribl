
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scribl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        /* Navigation */
        .navbar {
            transition: all 0.3s ease;
            padding: 0.75rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 1rem;
        }
        
        .navbar-container {
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 0 auto;
            width: 60%;
            max-width: 800px;
            padding: 0.5rem 1.5rem;
        }
        
        .navbar.scrolled {
            top: 0.5rem;
        }
        
        .navbar.scrolled .navbar-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #3E5D58 !important;
        }
        
        .btn-outline-success {
            border-color: #3E5D58;
            color: #3E5D58;
        }
        
        .btn-outline-success:hover {
            background-color: #3E5D58;
            color: white;
        }
        
        body {
            padding-top: 80px;
            font-family: 'Comfortaa', sans-serif;
        }

        @media (max-width: 768px) {
            .navbar-container {
                width: 95%;
                border-radius: 30px;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-container">
            <div class="nav-container justify-content-center">
                <div class="nav-links">
                    <a class="nav-link" href="{{ url_for('landing') }}">
                        <i class="fa fa-home me-1"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/Logo Update.png') }}" 
                     alt="Scribl Logo" 
                     style="max-width: 250px; width: 100%; height: auto;">
            </div>
            <div class="card">
                <div class="card-body">
                        {% with flash = request.session.pop("flash", None) %}
                           {% if flash %}
                               <div id='toast' class="alert alert-{{ flash.category }}">{{ flash.message }}</div>
                            {% endif %}
                        {% endwith %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                    <form method="post" action="{{ url_for('login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"  required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    // Only prevent default if you're handling the submission manually
    // e.preventDefault();  // COMMENT THIS OUT FOR NOW
});
</script>
<script>
    // Navbar scroll behavior
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
<script>
  var element = document.getElementById('toast');
  element.style.display = "block";
  setTimeout(function() {
    element.style.display = "none";
  }, 3000); // 1000ms = 1 second
</script>
</body>
</html>
